<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Car Game</title>
  </head>
  <body>
    <div class="background">
      <div class="night">
        <img class="moon-image" src="./assets/images/moon.png" />
      </div>
      <div class="day">
        <img class="sun-image" src="./assets/images/sun.png" />
      </div>
      <div class="street">
        <div class="tree tree1">
          <img class="image-tree image-tree1" src="./assets/images/shrub.png" />
        </div>
        <div class="tree tree2">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="tree tree3">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="tree tree4">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="tree tree5">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="trees tree11">
          <img class="image-tree image-tree1" src="./assets/images/shrub.png" />
        </div>
        <div class="trees tree21">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="trees tree31">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="trees tree41">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="trees tree51">
          <img class="image-tree image-tree2" src="./assets/images/shrub.png" />
        </div>
        <div class="white-line white-line1"></div>
        <div class="white-line white-line2"></div>
        <div class="white-line white-line3"></div>
        <div class="white-line white-line4"></div>
        <div class="white-line white-line5"></div>
        <div class="white-line white-line6"></div>
        <div class="white-line white-line7"></div>
        <div class="white-line white-line8"></div>
        <div class="white-line white-line9"></div>
        <div class="white-line white-line10"></div>

        <div class="car my-car">
          <div class="left-lamp"></div>
          <div class="right-lamp"></div>
          <div class="saghf"></div>
          <div class="front-glas"></div>
          <div class="back-glas"></div>
          <div class="wheel wheel1"></div>
          <div class="wheel wheel2"></div>
          <div class="wheel wheel3"></div>
          <div class="wheel wheel4"></div>

          <div class="left-back-lamp"></div>
          <div class="right-back-lamp"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
